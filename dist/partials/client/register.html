<!-- Client registration page -->

<md-toolbar md-mini layout="row" layout-align="center center" >
  <h3>Emergency Health Service </h3>
</md-toolbar>

<div flex layout-fill  class="md-inline-form" >
	<md-toolbar layout="row" class="md-warn" layout-align="center" >
	  <h4>Client Registration </h4>
	</md-toolbar>	
  <md-content flex layout-padding layout-margin layout="row" layout-align="center center">
    <div flex layout-padding layout="column" >
      <form name="clientRegForm">
		<md-input-container class="md-block" >
		  <label><h2>Email id</h2></label>	
          <input ng-model="email" required />
        </md-input-container>
		<md-input-container class="md-block" >
		  <label><h2>Password</h2></label>	
          <input ng-model="password" required type="password" />
        </md-input-container>
		
        <md-input-container class="md-block" >
          <label><h2>Name</h2></label>
          <input ng-model="name" required/>
        </md-input-container>
		<md-input-container class="md-block" >
		  <label><h2>Phone number</h2></label>	
          <input ng-model="phone" required ng-pattern="/^[0-9]*$/" />
        </md-input-container>
		<md-input-container class="md-block" >
		  <label><h2>Age (in nearest years)</h2></label>	
          <input ng-model="age" required ng-pattern="/^[0-9][0-9]$/"/>
        </md-input-container>
		
        <md-input-container class="md-block" >
		  <label><h2>Address</h2></label>	
          <input ng-model="address"/>
        </md-input-container>
		<section layout layout-align="center center">
			 <md-button class="md-raised md-primary" ng-click="register()">Register</md-button>
			 <md-button class="md-raised md-warn" ng-click="backToHome()">Cancel</md-button>
		</section>
      </form>
    </div>
  </md-content>
</div>
