<!--- View all requests raised by the customer -->
<md-toolbar md-mini layout="row" layout-align="center center" >
  <h3>Emergency Health Service </h3>
</md-toolbar>
<div flex layout-fill  class="md-inline-form" >
	<md-toolbar layout="row" class="md-warn" layout-align="center" >
	  <h4>View All Requests </h4>
	</md-toolbar>	
  <md-content flex layout-margin layout="column">
	<md-list>
		<md-subheader class="md-no-sticky">List of requests raised</md-subheader>
	   <md-list-item class="md-3-line" ng-repeat="request in requestList">
			<div class="md-list-item-text" layout="column">
			  <h3>{{ request.requestId }}</h3>
			  <h4>{{ request.type }}</h4>
			  <p>{{ request.remarks[0] }}</p>
			</div>
		<md-divider ></md-divider>
      </md-list-item>
      
	</md-list>
	<md-divider ></md-divider>
	<section layout layout-align="center center">
			 <md-button class="md-raised md-primary" ng-click="backToClientHome()" >Cancel</md-button>
		</section>
  </md-content>
</div>
