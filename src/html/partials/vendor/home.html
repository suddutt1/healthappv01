<!-- On the ground service provider home page -->
<!--- View all requests raised by the customer -->
<md-toolbar md-mini layout="row" layout-align="center center" >
  <h3>Emergency Health Service </h3>
</md-toolbar>
<div flex layout-fill  class="md-inline-form" >
	<md-toolbar layout="row" class="md-warn" layout-align="center" >
	  <h4>View All Requests For Action</h4>
	</md-toolbar>	
  <md-content flex layout-margin layout="column">
	<md-list>
		<md-subheader class="md-no-sticky"><h3>List of requests for immediate action</h3></md-subheader>
	   <md-list-item class="md-4-line" ng-repeat="request in requestList">
			<div class="md-list-item-text" layout="column">
			  <h3>Request Id: {{ request.requestId }}</h3>
			  <h4>Request Type: {{ request.type }}</h4>
			  <h4>Client Id:{{ request.clientId }}</h4>
			  <p>Remarks : {{ request.remarks[0] }}</p>
			</div>
			<md-divider ></md-divider>
			<div>
			<md-button class="md-raised md-primary">Attend</md-button>
			<md-button class="md-raised md-warn">Deligate</md-button>
			</div>
			<md-divider ></md-divider>
      </md-list-item>
      
	</md-list>
	<md-divider ></md-divider>
	<section layout layout-align="center center">
			 <md-button class="md-raised md-primary" ng-click="backToLogin()" >Go Back </md-button>
		</section>
  </md-content>
</div>
